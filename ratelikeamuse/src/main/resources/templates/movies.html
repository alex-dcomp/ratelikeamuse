<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmes - RateLikeAMuse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Filmes</h1>

    <div class="card-list">

      <!-- Card de exemplo -->
      <div class="movie-card" data-movie-id="1">
        <div class="card-header">
          <h3>Interstellar</h3>
          <span class="year">2014</span>
        </div>
        <p class="genre">Ficção Científica</p>

        <div class="rating-display" data-current-rating="0">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>

        <button class="rate-btn">Avaliar</button>
      </div>

      <!-- Duplicar o card acima para outros filmes, alterando os dados -->

    </div>
  </div>

  <script>
    // Script para avaliar clicando nas estrelas
    document.querySelectorAll('.rating-display').forEach(display => {
      const stars = display.querySelectorAll('.star');
      stars.forEach(star => {
        star.addEventListener('click', () => {
          const rating = parseInt(star.dataset.value);
          display.dataset.currentRating = rating;

          stars.forEach(s => {
            s.classList.toggle('filled', parseInt(s.dataset.value) <= rating);
          });
        });
      });
    });
  </script>
</body>
</html>
