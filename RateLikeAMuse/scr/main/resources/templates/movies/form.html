<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${movie.id == null}">Adicionar Filme - Rate Like a Muse</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
</head>
<body class="black-background">

    <div class="logo-wrapper">
        <img th:src="@{/images/logo2.png}" alt="Logo Rate Like a Muse" class="responsive-logo">
    </div>

    <div class="container text-center">

        <div class="login-container">
            <h2 th:if="${movie.id == null}" class="acesso">Adicionar Novo Filme</h2>
            <h2 th:unless="${movie.id == null}" class="acesso">Editar Filme</h2>

            <form th:object="${movie}" 
                  th:action="@{/movies/save}" 
                  method="post" 
                  class="login-form"> <input type="hidden" th:if="${movie.id != null}" th:field="*{id}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="nome" class="label">Nome:</label>
                    <div class="input-wrapper">
                        <input type="text" id="nome" th:field="*{nome}" class="input" required placeholder="Digite o nome do filme" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="genero" class="label">Gênero:</label>
                    <div class="input-wrapper">
                        <input type="text" id="genero" th:field="*{genero}" class="input" required placeholder="Ex: Drama, Ficção Científica" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="ano" class="label">Ano:</label>
                    <div class="input-wrapper">
                        <input type="number" id="ano" th:field="*{ano}" class="input" required placeholder="Ex: 2024" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="posterUrl" class="label">URL do Pôster:</label>
                    <div class="input-wrapper">
                        <input type="text" id="posterUrl" th:field="*{posterUrl}" class="input" required placeholder="Ex: nome-do-filme.jpg" />
                    </div>
                </div>
                
                <button type="submit" class="btn submit-btn">Salvar Filme</button>
            </form>
        </div>
    </div>

</body>
</html>
